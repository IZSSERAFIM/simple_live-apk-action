name: Fetch dart_simple_live ARM64 APK
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
concurrency:
  group: fetch-dart-simple-live-apk
  cancel-in-progress: false
env:
  UPSTREAM_OWNER: xiaoyaocz
  UPSTREAM_REPO: dart_simple_live
  WORKFLOW_FILE: publish_app_dev.yaml
  TARGET_ARTIFACT_NAME: android
  APK_FILENAME: app-arm64-v8a-release.apk
  BRANCH: dev  # 策略1使用，策略2不使用
jobs:
  fetch-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (当前仓库)
        uses: actions/checkout@v4
      - name: 检查 UPSTREAM_TOKEN
        run: |
          if [ -z "${{ secrets.UPSTREAM_TOKEN }}" ]; then
            echo "缺少 secrets.UPSTREAM_TOKEN"
            exit 1
          fi
      - name: 获取上游最新成功运行（双策略）
        id: probe
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.UPSTREAM_TOKEN }}
          script: |
            const upstreamOwner = process.env.UPSTREAM_OWNER;
            const upstreamRepo = process.env.UPSTREAM_REPO;
            const workflowFile = process.env.WORKFLOW_FILE;
            const targetArtifactName = process.env.TARGET_ARTIFACT_NAME;

            // 策略1: 使用 branch: dev 参数
            const runsResp1 = await github.rest.actions.listWorkflowRuns({
              owner: upstreamOwner,
              repo: upstreamRepo,
              workflow_id: workflowFile,
              branch: 'dev',
              status: 'success',
              per_page: 1
            });
            let run1 = null;
            if (runsResp1.data.workflow_runs.length > 0) {
              run1 = runsResp1.data.workflow_runs[0];
              console.log(`策略1找到运行: ${run1.id}, 分支: ${run1.head_branch}, 时间: ${run1.created_at}`);
            }

            // 策略2: 不使用 branch 参数，手动过滤 dev_v*
            const runsResp2 = await github.rest.actions.listWorkflowRuns({
              owner: upstreamOwner,
              repo: upstreamRepo,
              workflow_id: workflowFile,
              status: 'success',
              per_page: 20
            });
            let run2 = null;
            const filteredRuns = runsResp2.data.workflow_runs.filter(run => 
              run.head_branch && run.head_branch.startsWith('dev_v')
            );
            if (filteredRuns.length > 0) {
              filteredRuns.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
              run2 = filteredRuns[0];
              console.log(`策略2找到运行: ${run2.id}, 分支: ${run2.head_branch}, 时间: ${run2.created_at}`);
            }

            // 自动选择最新的运行
            let selectedRun = null;
            if (run1 && run2) {
              selectedRun = new Date(run1.created_at) > new Date(run2.created_at) ? run1 : run2;
              console.log(`两个策略都找到，选择较新的: ${selectedRun.id}`);
            } else if (run1) {
              selectedRun = run1;
              console.log(`仅策略1找到运行: ${selectedRun.id}`);
            } else if (run2) {
              selectedRun = run2;
              console.log(`仅策略2找到运行: ${selectedRun.id}`);
            }

            if (!selectedRun) {
              console.log('未找到任何符合条件的运行');
              core.setOutput('skip', 'true');
              return;
            }

            const runId = selectedRun.id;
            console.log(`使用运行 ID: ${runId}, 分支: ${selectedRun.head_branch}`);

            // 获取 Artifact
            const artifactsResp = await github.rest.actions.listWorkflowRunArtifacts({
              owner: upstreamOwner,
              repo: upstreamRepo,
              run_id: runId,
              per_page: 100
            });
            const artifact = artifactsResp.data.artifacts.find(a => a.name === targetArtifactName);
            if (!artifact) {
              console.log(`未找到 Artifact: ${targetArtifactName}`);
              core.setOutput('skip', 'true');
              return;
            }

            // 检查是否已发布
            const releaseTag = `dart-simple-live-dev-run-${runId}`;
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: releaseTag
              });
              console.log(`Release 已存在: ${releaseTag}`);
              core.setOutput('skip', 'true');
              return;
            } catch (e) {}

            core.setOutput('skip', 'false');
            core.setOutput('run_id', String(runId));
            core.setOutput('artifact_id', String(artifact.id));
            core.setOutput('release_tag', releaseTag);
            core.setOutput('upstream_html_url', selectedRun.html_url);
            core.setOutput('branch_name', selectedRun.head_branch);
      - name: 跳过
        if: steps.probe.outputs.skip == 'true'
        run: echo "No new run."
      - name: 下载 Artifact ZIP
        if: steps.probe.outputs.skip != 'true'
        run: |
          curl -sSL -H "Authorization: Bearer ${{ secrets.UPSTREAM_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               -o android_artifact.zip \
               "https://api.github.com/repos/${{ env.UPSTREAM_OWNER }}/${{ env.UPSTREAM_REPO }}/actions/artifacts/${{ steps.probe.outputs.artifact_id }}/zip"
          ls -lh android_artifact.zip
      - name: 解压并提取 ARM64 APK
        id: extract
        if: steps.probe.outputs.skip != 'true'
        run: |
          set -euo pipefail
          mkdir artifact_contents
          unzip -q android_artifact.zip -d artifact_contents
          echo "解压后的文件列表:"
          find artifact_contents -maxdepth 4 -type f -printf "%P\n"
          APK_PATH=$(find artifact_contents -type f -name "${APK_FILENAME}" -print -quit || true)
          if [ -z "$APK_PATH" ]; then
            echo "未找到 ${APK_FILENAME}"
            exit 1
          fi
          echo "找到 APK: $APK_PATH"
          if [ "$APK_PATH" != "./${APK_FILENAME}" ] && [ "$APK_PATH" != "${APK_FILENAME}" ]; then
            cp "$APK_PATH" "./${APK_FILENAME}"
          fi
          ls -lh "./${APK_FILENAME}"
          echo "apk_path=./${APK_FILENAME}" >> $GITHUB_OUTPUT
      - name: 生成 SHA256
        id: digest
        if: steps.probe.outputs.skip != 'true'
        run: |
          sha256sum "${{ env.APK_FILENAME }}" > "${{ env.APK_FILENAME }}.sha256"
          SHA256_VALUE=$(cat "${{ env.APK_FILENAME }}.sha256")
          echo "sha256_value=$SHA256_VALUE" >> $GITHUB_OUTPUT
          echo "sha256_file=${{ env.APK_FILENAME }}.sha256" >> $GITHUB_OUTPUT
      - name: 发布 Release
        if: steps.probe.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.probe.outputs.release_tag }}
          name: "dart_simple_live dev run ${{ steps.probe.outputs.run_id }}"
          body: |
            上游仓库: https://github.com/${{ env.UPSTREAM_OWNER }}/${{ env.UPSTREAM_REPO }}
            工作流: ${{ env.WORKFLOW_FILE }}
            分支: ${{ steps.probe.outputs.branch_name }}
            Run ID: ${{ steps.probe.outputs.run_id }}
            上游运行: ${{ steps.probe.outputs.upstream_html_url }}
            文件:
            - ${{ env.APK_FILENAME }}
            SHA256:
            ```
            ${{ steps.digest.outputs.sha256_value }}
            ```
          files: |
            ${{ env.APK_FILENAME }}
            ${{ steps.digest.outputs.sha256_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 完成
        if: steps.probe.outputs.skip != 'true'
        run: echo "已发布 run ${{ steps.probe.outputs.run_id }} 的 APK。"
